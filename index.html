<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="  https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <title>Address book</title>
</head>

<body>
  <div class="ui placeholder segment">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <div class="ui form">
          <div class="ui form" id="new-contact-form">

            <div class="ui centered large blue header">Contacts</div>

            <button class="add-contact">Add Contact</button>

            <div class="field">
              <label for="name">Name</label>
              <div class="ui left icon input">
                <input type="text" placeholder="Username" id="contact-name">
                <i class="user icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <div class="ui left icon input">
                <input type="email" id="contact-email">
                <i class="at icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="phone">Phone</label>
              <div class="ui left icon input">
                <input type="phone" id="contact-phone">
                <i class="phone icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="company">Company</label>
              <div class="ui left icon input">
                <input type="company" id="contact-company">
                <i class="building icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="notes">Notes</label>
              <div class="ui left icon input">
                <input type="note" id="contact-note">
                <i class="sticky note icon"></i>
              </div>
            </div>

            <div class="field">
              <label for="twitter">Twitter</label>
              <div class="ui left icon input">
                <input type="twitter" id="contact-twitter">
                <i class="twitter icon"></i>
              </div>

            </div>

            <div class="ui blue submit button">Save Contact</div>
            <div class="ui gray submit button">New Contact</div>

          </div>
        </div>
      </div>
      <div class="contact-list"></div>
    </div>
</body>
<script src="./dist/bundle.js"></script>

</html>
